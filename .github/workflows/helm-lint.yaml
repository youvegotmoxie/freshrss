---
name: Lint chart helm chart
on:
  pull_request:
    branches: [master, main]
    paths:
      - helm/**/*

env:
  CHART_PATH: helm

jobs:
  lint-helm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Lint Helm
        uses: WyriHaximus/github-action-helm3@v2
        with:
          exec: helm dep up ${{ env.CHART_PATH }} && helm lint ./${{ env.CHART_PATH }}
